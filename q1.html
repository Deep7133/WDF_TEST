<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="q1.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="filter-buttons">
            <button class="filter-button active" data-category="all">All</button>
            <button class="filter-button" data-category="nature">Nature</button>
            <button class="filter-button" data-category="people">People</button>
        </div>
        <div class="image">
        
            <div class="image-card" data-category="people">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7OVrRJNXRT15d7CVThFSotb4y6x4AF-DMxA&s" alt="" >
                <div class="caption">USA Meeting</div>
            </div>
            <div class="image-card" data-category="people">
                <img src="https://images.pexels.com/photos/1681010/pexels-photo-1681010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <div class="caption">Portrait</div>
            </div>
            <div class="image-card" data-category="nature">
                <img src="https://media.istockphoto.com/id/485371557/photo/twilight-at-spirit-island.jpg?s=612x612&w=0&k=20&c=FSGliJ4EKFP70Yjpzso0HfRR4WwflC6GKfl4F3Hj7fk=" alt="" >
                <div class="caption">Mountain landscape</div>
            </div>
            <div class="image-card" data-category="nature">
                <img src="https://media.istockphoto.com/id/1628010210/photo/empty-streets-and-sidewalks-of-soho-are-eerily-quiet-during-the-2020-coronavirus-pandemic.jpg?s=612x612&w=0&k=20&c=U-ErR7AfusWWLr-BZOxZlGWaeki4Bx3jNNc2EN2xSz8=" alt="">
                <div class="caption">Street photo</div>
            </div>
            <div class="image-card" data-category="people">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTdpVAT6uqjNY9xJYFPGbgeu9SdfV14W3_iQ&s" alt="" >
                <div class="caption"> photo</div>
            </div>
            <div class="image-card" data-category="nature">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXmswUv2qJ-vfHFj90kTCNFsi-vyelz8Y1NA&s" alt="" >
                <div class="caption">beach</div>
            </div>
            <div class="image-card" data-category="nature">
                <img src="https://assets.weforum.org/article/image/v2gQQH6Qq5EAJSemo1Yqie27aYBOHE4pSwA6jSkFHKg.jpg" alt="">
                <div class="caption">buildings</div>
            </div>
            <div class="image-card" data-category="people">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXin2WYjjxdG4NJq3rOQUrve1zW4Vz9YGo2Q&s" >
                <div class="caption">family photo</div>
            </div>
            <div class="image-card" data-category="people">
                <img src="https://t4.ftcdn.net/jpg/09/85/24/53/360_F_985245308_yYVrlZOXxLFjYa9NPHyHVQvBHdd6kBeq.jpg" alt="">
                <div class="caption">office grp</div>
            </div>
        </div>
    </div>
  <script src="q1.js"></script>
</body>
</html>
